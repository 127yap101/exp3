<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>

<script src="script.js"></script>

<style>

body {
font-family: "Segoe UI", sans-serif;
background: linear-gradient(120deg,#4f46e5,#1e293b);
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

.form-container {
background: white;
padding: 30px 35px;
border-radius: 12px;
width: 320px;
box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}

h2 {
text-align: center;
margin-bottom: 20px;
color: #4f46e5;
}

label {
font-weight: 600;
font-size: 14px;
}

input {
width: 100%;
padding: 8px;
margin-top: 5px;
margin-bottom: 15px;
border-radius: 6px;
border: 1px solid #ccc;
font-size: 14px;
}

input:focus {
outline: none;
border-color: #4f46e5;
}

button {
width: 100%;
padding: 10px;
background: #4f46e5;
color: white;
border: none;
border-radius: 6px;
font-size: 15px;
cursor: pointer;
transition: 0.3s;
}

button:hover {
background: #3730a3;
}

</style>
</head>

<body>

<div class="form-container">

<h2>Student Registration</h2>

<form onsubmit="return validateForm()">

<label>Name</label>
<input type="text" id="name" placeholder="Enter your name">

<label>Email</label>
<input type="text" id="email" placeholder="Enter your email">

<label>Password</label>
<input type="password" id="password" placeholder="Minimum 6 characters">

<label>Mobile Number</label>
<input type="text" id="mobile" placeholder="10-digit number">

<button type="submit">Register</button>

</form>

</div>

</body>
</html>
