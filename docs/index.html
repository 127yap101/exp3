<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Simple styling for layout and errors */
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        form { width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        
        /* Error styling */
        .error-message { color: red; font-size: 0.8em; margin-top: 5px; display: none; }
        input.error { border: 1px solid red; }
        input.success { border: 1px solid green; }
        
        button { width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <form id="registrationForm" novalidate>
        <h2>Register</h2>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <span class="error-message" id="usernameError">Username is required.</span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <span class="error-message" id="emailError">Please enter a valid email.</span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <span class="error-message" id="passwordError">Password must be at least 6 chars.</span>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
